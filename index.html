<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>The Sierpian triangle</title>
  </head>
  <body>
    <div class="content">
      <div class="info">
        <h1>
          Bitange i princeza <br />
          The Sierpian triangle
        </h1>
        <label for="triangles">Pick number of triangles in depth: </label>

        <select name="triangles" id="triangles">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <input type="color" id="color" />

        <button id="draw">Draw</button>
        <p>Press draw button to see the triangle.</p>
      </div>
      <div class="image">
        <canvas id="triangle" width="600px" height="600px"></canvas>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
